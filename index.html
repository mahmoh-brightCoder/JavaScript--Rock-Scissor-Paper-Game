<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/CSS/style.css">
    <title>javascript on Steroids</title>
</head>
<body>
   <div class="container-1">
    <h2>Challange 1: Your age in days</h2>
    <div class="flex-box-container-1">
     <div><button class="btn btn-primary" onclick="ageInDays()">Click me</button>
    
    </div>
     <div><button class="btn btn-danger"onclick="reset()" >Reset</button>
    
    </div>
    
    </div>

    <div class="flex-box-container-1">

       <div id="flex-box-result"></div>

    </div>
    
    </div>


    <div class = "container-2">
        <h2> Challange 2: Cat Generetor </h2>

         <button class="btn btn-success" onclick="catGenerete()">Generate Cat</button> 
        

        <div class="flex-box-container-2 " id = "flex-cat-generetor">
           
            
        </div>



    </div>


    <div class = "container-3">
        <h2> Challange 3: Rock Scissor Paper Game  </h2>

        <div class="flex-box-rsp " id = "flex-box-rps-div">
        

            <img id = "rock" src="static/img/rock.fae7b245.png" height="140" width="200" alt="" onclick="rpsGame(this)"  >
            <img id = "paper" src="static/img/paper.24d69089.png" height="140" width="200"  alt="" onclick="rpsGame(this)" >
            <img id = "scissors" src="static/img/scissors.0dc12241.png" height="140" width="200"  alt="" onclick="rpsGame(this)"  >
            
           
            
        </div>



    </div> 


    <div class = "container-4">
        <h2 id = "change-my-color"> Challange 4: Change the color of all button </h2>

        <div class="flex-box-pick-color ">
            <form action="" >
                <select name ="backdrop" id = "backgroundColor" onChange="buttonColorChange(this)">
                    <option value = "random">Random</option>
                    <option value = "red">Red</option>
                    <option value = "green">Green</option>
                    <option value = "reset">Reset</option>
                </select>
            </form>

            <button class="btn btn-primary">Wee</button>
            <button class="btn btn-danger">Yahoo</button>
            <button class="btn btn-warning">Google</button>
            <button class="btn btn-success">Facebook</button>
            
        </div>

    </div> 




    <script  src = "static/js/script.js"></script>
    
</body>
</html>
